SYSTEM:
  MODE: "train"

DATASET:
  PERCENTAGE: 1.0

MODEL:
  NAME: "vit"
  LABEL_TYPE: "BigEarthNet-19"
  MODALITY: "S2"
  PRETRAINED: False
  FINE_TUNE: False
  DROPOUT_RATE: 0.2

TRAIN:
  EPOCHS: 1
  BS: 128
  LR: 0.0001
  LR_STEP: [27,]
  LR_DECAY: 0.1
  SHUFFLE_BUFFER_SIZE: 130000
  LABEL_SMOOTHING: 0.0
  BACKWARD_PASSES_PER_STEP: 4

VALIDATION:
  VALIDATION_INTERVAL: 1
  SAVE_AFTER_VALIDATION: True
