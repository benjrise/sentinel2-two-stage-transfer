SYSTEM:
  MODE: "train"

DATASET:
  PERCENTAGE: 1.0

MODEL:
  NAME: "ResNet50"
  LABEL_TYPE: "BigEarthNet-19"
  MODALITY: "S2"
  PRETRAINED: True
  FINE_TUNE: False
  DROPOUT_RATE: 0.0

TRAIN:
  EPOCHS: 30
  BS: 128
  LR: 0.001
  LR_STEP: [27,]
  LR_DECAY: 0.1
  SHUFFLE_BUFFER_SIZE: 130000
  LABEL_SMOOTHING: 0.0
  BACKWARD_PASSES_PER_STEP: 4

VALIDATION:
  VALIDATION_INTERVAL: 1
  SAVE_AFTER_VALIDATION: True

